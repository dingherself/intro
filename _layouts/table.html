<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" data-bs-theme="dark">
  <head>
{% include meta.html %}

{% include title.html %}

{% include css.html %}

{% include scripts.html %}
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/b-3.0.2/b-print-3.1.0/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/b-3.0.2/b-print-3.1.0/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

{% include favicons.html %}

{% include open-graph.html %}
  </head>
  <body>

    {% include navbar.html %}

    <main id="content" role="main" class="container" style="padding-bottom: 3rem;">
      <div class="container maincontent">
        <div class="row justify-content-center align-items-start gx-5 mt-2">
          <div class="col-12 col-md-11">
            {{ content }}
          </div>
        </div>
      </div>
    </main>

    <footer class="container maincontent">
      <div class="row justify-content-center" align-items-start gx-5 mb-5">
      <div class="col-12">
        {% include footer.html %}
      </div>
      </div>
    </footer>

  </body>
</html>
